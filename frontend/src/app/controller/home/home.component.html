<!-- Table 2 - Bootstrap Brain Component -->
<section class="py-3 py-md-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-9 col-xl-8">
        <div class="card widget-card border-light shadow-sm">
          <div class="card-body p-4">
            <h5 class="card-title widget-card-title mb-4">List Vocabulary</h5>
            <app-create (dataAdded)="loadData()"></app-create>
            <button class="btn btn-group border-black" (click)="openModal()">
              Start
            </button>
            <div class="table-responsive">
              <table class="table table-borderless bsb-table-xl text-nowrap align-middle m-0">
                <tbody>
                <tr *ngIf="!words || words.length === 0">
                  <td colspan="5" class="text-center">Chưa có dữ liệu</td>
                </tr>
                <tr *ngFor="let word of words; let i = index">
                  <td class="text-center">
                    <h6 class="mb-1">{{ word.key }}</h6>
                  </td>
                  <td class="text-center">
                    <h6 class="mb-1">{{ word.value }}</h6>
                  </td>
                  <td class="text-center">
                    <h6 class="mb-1">{{ word.ipa }}</h6>
                  </td>
                  <td class="text-center">
                    <h6 class="mb-1">{{ word.type }}</h6>
                  </td>
                  <td class="d-flex justify-content-center">
                    <span class="btn btn-group border-black mx-2" style="cursor: pointer;">Group</span>
                    <span class="btn btn-group border-black mx-2" (click)="deleteWord(word.id ? word.id : 0)"
                          style="cursor: pointer;">Delete</span>
                    <span class="btn btn-group border-black mx-2" style="cursor: pointer;">Edit</span>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-run *ngIf="isModalVisible" [words]="words" (close)="closeModal()"></app-run>
